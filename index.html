<!DOCTYPE html>
<head>
<title>CROSSOVER CALCULATOR</title>
</head>
<body class="calci">

<h1 class="h1">CALCULATOR</h1>


<form>  
    <input  type="text" name="display" style="width: 370px; height:70px ; background-color: white;"><br>
    <input class="form" type="button" value="0">
    <input class="form"  type="button" value="1">
    <input class="form" type="button" value="2">
    <input class="form" type="button" value="+" style="background-color: red;"><br>
    <input class="form" type="button" value="3">
    <input  class="form"type="button" value="4">
     <input  class="form" type="button" value="5">
    <input class="form" type="button" value="-" style="background-color: aqua;"><br>
    <input class="form"  type="button" value="6">
    <input class="form" type="button" value="7">
    <input class="form" type="button" value="8">
    <input class="form" type="button" value="*" style="background-color: green;"><br>
    <input class="form" type="button" value="9">
    <input  class="form" type="button" value="C" style="background-color:yellow; ">
    <input  class="form" type="button" value="=" style="background-color: chartreuse;">
    <input  class="form" type="button" value="&#247;" style="background-color: blueviolet;">
</form>



</body>

 width:75px ;
